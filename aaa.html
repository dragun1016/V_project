// Store active synergies and their counts
const activeSynergies = {};

// Function to update active synergies and count
function updateActiveSynergies(champion) {
  champion.synergy.forEach(synergy => {
    if (activeSynergies[synergy]) {
      activeSynergies[synergy]++;
    } else {
      activeSynergies[synergy] = 1;
    }
  });
}

// Function to update activeSynergy element content
function updateActiveSynergyElement() {
  const activeSynergyElement = document.getElementById('activeSynergy');
  activeSynergyElement.innerHTML = '';

  for (const synergy in activeSynergies) {
    const synergyCount = activeSynergies[synergy];

    const synergyContainer = document.createElement('div');
    synergyContainer.className = 'active-synergy';
    synergyContainer.textContent = `${synergy}: ${synergyCount}`;

    activeSynergyElement.appendChild(synergyContainer);
  }
}

// Function to handle drop event
function handleDrop(event) {
  event.preventDefault();
  const championName = event.dataTransfer.getData('text');
  const champion = champions.find(champion => champion.name === championName);

  updateActiveSynergies(champion);
  updateActiveSynergyElement();
}

// Attach dragstart event listener to each champion element
document.querySelectorAll('.champion-container').forEach(container => {
  container.addEventListener('dragstart', event => {
    event.dataTransfer.setData('text', container.querySelector('.champion-name').textContent);
  });
});
